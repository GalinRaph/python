<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        console.log(10 + 10 + '10');
        /* сначала суммируются 10 и 10 как числа, а потом конкатенация 20 и '10' как строковых */
        console.log(10 + '10' + 10);
        /* сначала происходит конкатенация числа 10 и строки '10' потом конкатенация строки 1010 и числа 10*/
        console.log(10 + 10 + +'10');
        /* сначала суммируются 10 и 10 как числа, затем унарный плюс превращает строку +'10' в число 10 и происходит
        суммирование 20 и 10*/
        console.log(10 / -'');
        /*унарный минус превращает выражение -'' в -0, при делении на ноль получаем бесконечность,
         если мы не на вышмате и не ищем пределы*/
        console.log(10 / +"2,5");
        /*здесь унарный плюс превращает +'2,5' в 2,5, но из-за запятой выражение принимает NaN, при делении на NaN
        получаем NaN*/

        
    </script>
</body>
</html>
