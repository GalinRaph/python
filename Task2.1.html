<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); /*а увеличивается на 1, с присваивается значение 2. */
        //пример 2
        d = b++;
        alert(d); /* значение b=1 присваивается переменной d, затем величивается на 1 */
        //пример 3
        c = 2 + ++a;
        alert(c); /* а в первом примере стало равно 2, в этом примере увеличивается на 1 и суммируется с 2, 
        с получает значение 5*/
        //пример 4
        d = 2 + b++;
        alert(d); /* b во втором примере получило значение 2 и сейчас суммируется с 2, d получает значение 4.*/
        alert(a); /* а в третьем примере получило значение 3*/
        alert(b); /* b в этом примере после суммирования увеличивается на 1 и принимает значение 3*/

    </script>
</body>
</html>
