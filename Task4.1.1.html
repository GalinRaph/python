<body>
    <script>
        'use strict'
        /* es5*/
        function Product(name, price){
            this.name = name;
            this.price = price;
        }
        Product.prototype.make25PercentDiscount = function(){
            this.price = 0.75 * this.price;
            alert(this.name + ' со скидкой стоит ' + this.price)
        }
        let obj1 = new Product('Рубашка', 1250);
        obj1.make25PercentDiscount();

        /* es6*/
        class ProductTwo {
            constructor(name, price){
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount(){
                this.price = 0.75 * this.price
                alert(this.name + ' со скидкой стоит ' + this.price);
            }
        }
        let obj2 = new ProductTwo('Куртка', 1550);
        obj2.make25PercentDiscount();

    </script>
