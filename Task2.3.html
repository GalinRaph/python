<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let x = 9;
        let y = 4;
        if (x >= 0 && y >= 0) {
            console.log(x - y);
        } else if (x < 0 && y < 0) {
            console.log(x * y);
        } else if (x * y < 0) {
            console.log(x + y);
        }
    </script>
</body>
</html>
