<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const products = [ 
            { 
                id: 3, 
                price: 127, 
                photos: [ "1.jpg", "2.jpg", ] 
            }, 
            { 
                id: 5, 
                price: 499, 
                photos: [] 
            }, 
            { 
                id: 10, 
                price: 26, 
                photos: [ "3.jpg" ]
            }, 
            { 
                id: 8, 
                price: 78, 
            }, 
        ];
        console.log(products);
        var products_just_image = products.slice();
        let i = 0;
        while (i <= products_just_image.length) {            
            try{
                if (products_just_image[i].photos.length == 0){                
                delete products_just_image[i]
                }                  
           
            } catch (err){
                delete products_just_image[i]
            }
            i++;
            }
        console.log(products_just_image)
        var products_sort = products.slice();
        products_sort.sort(function (a, b) {
            if (a.price > b.price){
            return 1;
            }
            if (a.price < b.price) {
                return -1;
            }            
            return 0;   
        });
        console.log(products_sort)  
          

    </script>
</body>
